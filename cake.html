<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Captions</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Image Gallery Container */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Style for each image figure */
        .image-gallery figure {
            width: 200px;
            text-align: center;
            margin: 0;
        }

        /* Style for images */
        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Style for captions */
        .image-gallery figcaption {
            margin-top: 8px;
            font-size: 1rem;
            color: #333;
        }

        /* Footer styles */
        footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 40px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Gallery with Captions</h1>
    <p>Explore our collection of beautiful images, each with its own caption.</p>
</header>

<div class="image-gallery">
    <figure>
        <img src="img/image1.jpg" alt="Image 1">
        <figcaption>Caption for Image 1</figcaption>
    </figure>
    <figure>
        <img src="img/image2.jpg" alt="Image 2">
        <figcaption>Caption for Image 2</figcaption>
    </figure>
    <figure>
        <img src="img/image3.jpg" alt="Image 3">
        <figcaption>Caption for Image 3</figcaption>
    </figure>
    <figure>
        <img src="img/image4.jpg" alt="Image 4">
        <figcaption>Caption for Image 4</figcaption>
    </figure>
    <figure>
        <img src="img/image5.jpg" alt="Image 5">
        <figcaption>Caption for Image 5</figcaption>
    </figure>
</div>

<footer>
    <p class="back-link"><a href="index.html">Back to Home</a></p>
</footer>

</body>
</html>
